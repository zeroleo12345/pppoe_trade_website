
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    #include /etc/nginx/conf.d/*.conf;
    server {
        listen       80;
        server_name  www.lynatgz.cn localhost;
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        #charset koi8-r;
        #access_log  /var/log/nginx/host.access.log  main;

        # TODO: 生产需要使用默认静态资源文件夹. (dist文件夹)
        #location / {
        #}
        location / {
            proxy_pass http://npm_dev_server_ip:8080; # 转发到 npm dev 开发 server
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

    server {
        listen       80;
        server_name  api.lynatgz.cn;
        root   /usr/share/nginx/html;

        location ~ /MP\w*\.txt$ { # ~ :匹配区分大小写的正则表达式
            # NOTE: 匹配后不会 proxy_pass ! 在静态资源目录寻找资源
        }

        location / {
            # 给gunicorn, flask透传客户端真实IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://web:8000;
        }
    }
}
